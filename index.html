<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dumb AI Predictions</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      max-width: 600px;
      margin: 40px auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      background: #ff7e5f;
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    #predictions {
      margin-top: 20px;
      font-size: 1.2em;
    }

    .floating-image {
      position: absolute;
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 15px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ¤– Dumb AI Predictions</h1>
    <input type="text" id="topic" placeholder="Enter a topic..." />
    <input type="range" id="absurdity" min="1" max="5" value="3" />
    <button onclick="generatePrediction()">Generate</button>
    <button onclick="generateMany()">Surprise x10</button>
    <div id="predictions"></div>
  </div>

  <script>
    const imageUrls = [
      "https://i.pinimg.com/736x/f5/74/ca/f574ca9d10e09cd90512b9c1c1a8021e.jpg",
      "https://i.pinimg.com/736x/11/a2/3f/11a23f7e3a049c6571b72e80137a82ff.jpg",
      "https://i.pinimg.com/736x/60/73/bc/6073bc854c786c67fff924903d0badb3.jpg"
    ];

    function createFloatingImage(url) {
      const img = document.createElement("img");
      img.src = url;
      img.className = "floating-image";
      document.body.appendChild(img);

      let x = Math.random() * window.innerWidth;
      let y = Math.random() * window.innerHeight;
      let dx = (Math.random() - 0.5) * 4; // random speed/direction
      let dy = (Math.random() - 0.5) * 4;

      function animate() {
        x += dx;
        y += dy;

        if (x < 0 || x + 120 > window.innerWidth) dx *= -1;
        if (y < 0 || y + 120 > window.innerHeight) dy *= -1;

        img.style.left = x + "px";
        img.style.top = y + "px";

        requestAnimationFrame(animate);
      }
      animate();
    }

    imageUrls.forEach(url => createFloatingImage(url));

    function generatePrediction() {
      const topic = document.getElementById("topic").value || "everything";
      const absurdity = document.getElementById("absurdity").value;
      const output = document.getElementById("predictions");

      const silly = [
        "will turn into a sandwich by 2030.",
        "will be replaced by squirrels in leadership.",
        "is secretly plotting with toasters.",
        "will legally become a type of soup.",
        "will invent teleportation but only for socks."
      ];

      const choice = silly[Math.floor(Math.random() * silly.length)];
      output.innerHTML = `<p><b>${topic}</b> ${choice} (Absurdity: ${absurdity})</p>`;
    }

    function generateMany() {
      const output = document.getElementById("predictions");
      output.innerHTML = "";
      for (let i = 0; i < 10; i++) {
        generatePrediction();
      }
    }
  </script>
</body>
</html>
