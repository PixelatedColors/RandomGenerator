<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Silly Shenanigans</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      font-family: "Comic Sans MS", cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      color: #fff;
      font-size: 3rem;
      text-shadow: 2px 2px #000;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 15px;
      font-size: 1.2rem;
      cursor: pointer;
      background: #fff;
      color: #333;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
      background: #ffe066;
    }

    #output {
      margin-top: 20px;
      font-size: 1.4rem;
      color: #222;
      font-weight: bold;
    }

    .floating {
      position: absolute;
      width: 100px;
      height: auto;
      pointer-events: none;
      animation: floatRandom linear infinite;
    }

    @keyframes floatRandom {
      from { transform: translate(0, 0) rotate(0deg); }
      to { transform: translate(var(--x), var(--y)) rotate(720deg); }
    }

    .prophecy {
      position: absolute;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px black;
      animation: fadeout 5s forwards;
    }

    @keyframes fadeout {
      0% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-100px); }
    }
  </style>
</head>
<body>
  <h1>🤪 Welcome to Shenanigans 🤪</h1>
  <div>
    <button onclick="randomPrediction()">🔮 Random Prediction</button>
    <button onclick="summonProphecy()">✨ Summon Prophecy</button>
    <button onclick="summonChaos()">🎉 Summon Chaos Images</button>
    <button onclick="clearAll()">🧹 Clear Everything</button>
  </div>
  <div id="output"></div>

  <script>
    const predictions = [
      "You will trip over nothing tomorrow.",
      "A pigeon will judge you silently.",
      "Your fridge is plotting against you.",
      "You’ll dream of spaghetti tonight.",
      "Someone will sneeze at exactly 3:17 PM."
    ];

    const prophecies = [
      "🍕 All hail the pizza overlord!",
      "🐸 Frogs know your secrets!",
      "🎩 Top hats are coming back in style!",
      "🪩 Chaos reigns eternal!",
      "🦖 Dinosaurs will text you soon!"
    ];

    const chaosImages = [
      "https://i.pinimg.com/736x/f5/74/ca/f574ca9d10e09cd90512b9c1c1a8021e.jpg",
      "https://i.pinimg.com/736x/11/a2/3f/11a23f7e3a049c6571b72e80137a82ff.jpg",
      "https://i.pinimg.com/736x/60/73/bc/6073bc854c786c67fff924903d0badb3.jpg"
    ];

    function randomPrediction() {
      const choice = predictions[Math.floor(Math.random() * predictions.length)];
      document.getElementById("output").textContent = choice;
    }

    function summonProphecy() {
      const choice = prophecies[Math.floor(Math.random() * prophecies.length)];
      const span = document.createElement("div");
      span.className = "prophecy";
      span.textContent = choice;
      span.style.left = Math.random() * window.innerWidth + "px";
      span.style.top = Math.random() * window.innerHeight + "px";
      document.body.appendChild(span);
      setTimeout(() => span.remove(), 5000);
    }

    function summonChaos() {
      const img = document.createElement("img");
      img.src = chaosImages[Math.floor(Math.random() * chaosImages.length)];
      img.className = "floating";
      img.style.left = Math.random() * window.innerWidth + "px";
      img.style.top = Math.random() * window.innerHeight + "px";
      img.style.setProperty("--x", (Math.random() * 400 - 200) + "px");
      img.style.setProperty("--y", (Math.random() * 400 - 200) + "px");
      img.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(img);
      setTimeout(() => img.remove(), 10000);
    }

    function clearAll() {
      document.querySelectorAll(".floating, .prophecy").forEach(el => el.remove());
      document.getElementById("output").textContent = "";
    }
  </script>
</body>
</html>
